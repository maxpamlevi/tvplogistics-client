<div class="control-section">

  <div class="flex justify-end pb-5">
    <p-button label="Vendor" severity="info" class="pr-3" (onClick)="loadVendors()"/>
    <p-button label="Customer" severity="success" (onClick)="loadCustomers()"/>
  </div>

  <div *ngIf="data && selection == 'vendors'">
    <ejs-grid
      #grid
      [dataSource]="data"
      [allowPaging]="true"
      [pageSettings]="pageSettings"
      [allowSorting]="true"
      [allowFiltering]="true"
      [filterSettings]="filterSettings"
      [editSettings]="editSettings"
      [toolbar]="toolbar"
      [allowExcelExport]='true'
      (toolbarClick)='toolbarClick($event)'
      (actionComplete)='actionComplete($event)'
      (recordDoubleClick)='recordDoubleClick($event)'
      [showColumnChooser]='true'
    >
      <e-columns>
        <e-column type='checkbox' width='50' [allowEditing]="false"></e-column>
        <e-column [allowEditing]="false" field="id" headerText="ID" width="90" textAlign="Center" isPrimaryKey="true"></e-column>
        <e-column field="name" headerText="Name" width="260" textAlign="Left"></e-column>
        <e-column field="key" headerText="Key" width="180" textAlign="Left" ></e-column>
        <e-column field="msncc" headerText="MSNCC" width="100" textAlign="Center"></e-column>
        <e-column field="method" headerText="Method" width="130" textAlign="Left"></e-column>
        <e-column field="account_no" headerText="Account No" width="160" textAlign="Center"></e-column>
        <e-column field="bank_name" headerText="Bank Name" width="300" textAlign="Left"></e-column>
        <e-column field="dept" headerText="Dept" width="140" textAlign="Center"></e-column>
      </e-columns>
    </ejs-grid>
  </div>

  <div *ngIf="data && selection == 'customers'">
    <ejs-grid
      #grid
      [dataSource]="data"
      [allowPaging]="true"
      [pageSettings]="pageSettings"
      [allowSorting]="true"
      [allowFiltering]="true"
      [filterSettings]="filterSettings"
      [editSettings]="editSettings"
      [toolbar]="toolbar"
      [allowExcelExport]='true'
      (toolbarClick)='toolbarClick($event)'
      (actionComplete)='actionComplete($event)'
      (recordDoubleClick)='recordDoubleClick($event)'
      [showColumnChooser]='true'
    >
      <e-columns>
        <e-column type='checkbox' width='50' [allowEditing]="false"></e-column>
        <e-column [allowEditing]="false" field="id" headerText="ID" width="90" textAlign="Center" isPrimaryKey="true"></e-column>
        <e-column field="name" headerText="Name" width="440" textAlign="Left"></e-column>
        <e-column field="customer_no" headerText="Customer No" width="150" textAlign="Left"></e-column>
        <e-column field="address" headerText="Address" width="540" textAlign="Left"></e-column>
        <e-column field="dept" headerText="Dept" width="100" textAlign="Left"></e-column>
        <e-column field="tax_no" headerText="Tax No" width="160" textAlign="Left"></e-column>
      </e-columns>
    </ejs-grid>
  </div>

</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="fixed top-0 right-2 z-99999">
  <p-messages></p-messages>
</div>
